<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>

  <body>
    <h1>Registration Form</h1>
    <form>
      <label> Firstname </label>
      <input type="text" name="firstname" size="15" required /> <br />
      <br />
      <label> Middlename: </label>
      <input type="text" name="middlename" size="15" /> <br />
      <br />
      <label> Lastname: </label>
      <input type="text" name="lastname" size="15" /> <br />
      <br />

      <label> Course : </label>
      <select>
        <option value="Course">Course</option>
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="B.Tech">B.Tech</option>
        <option value="MBA">MBA</option>
        <option value="MCA">MCA</option>
        <option value="M.Tech">M.Tech</option>
      </select>

      <br />
      <br />
      <label> Gender : </label><br />
      <input type="radio" id="male"name="gender"  value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="Female">
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Others</label>
      <br />
      <br />

      <label> Phone : </label>
      <input type="text" name="country code" value="+91" size="2" />
      <input type="text" name="phone" size="10" /> <br />
      <br />
      Address
      <br />
      <textarea cols="80" rows="5" value="address"> </textarea>
      <br />
      <br />
      Email:
      <input type="email" id="email" name="email" /> <br />
      <br />
      <br />
      Password:
      <input type="Password" id="pass" name="pass" /> <br />
      <br />
      <br />
      Re-type password:
      <input type="Password" id="repass" name="repass" /> <br />
      <br />
      <input type="button" value="Submit" />
    </form>
  </body>
</html>
