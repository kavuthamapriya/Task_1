<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Creation</title>
    <style>
        h2{
            text-align: center;
            background-color: #dddddd;
            padding: 10px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        button{
            padding: 8px;
            margin: 20px;
            font-size:18px ;
            background-color: green;
            border-radius: 5px;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <h2>Dynamic Table</h2>
    <label for="rows">Enter number of rows:</label>
    <input type="number" id="rows" min="1" value="1"><br><br>
    <label for="cols">Enter number of columns:</label>
    <input type="number" id="cols" min="1" value="1"><br><br>
    <button onclick="createTable()">Create Table</button>

    <div id="tableContainer"></div>

    <script>
        function createTable() {
            var rows = document.getElementById("rows").value;
            var cols = document.getElementById("cols").value;

            var table = "<table>";

            // Creating table headers
            table += "<tr>";
            for (var j = 0; j < cols; j++) {
                table += "<th>Header " + (j + 1) + "</th>";
            }
            table += "</tr>";

            // Creating table rows and cells
            for (var i = 0; i < rows; i++) {
                table += "<tr>";
                for (var j = 0; j < cols; j++) {
                    table += "<td>Row " + (i + 1) + ", Column " + (j + 1) + "</td>";
                }
                table += "</tr>";
            }
            table += "</table>";

            document.getElementById("tableContainer").innerHTML = table;
        }
    </script>
</body>
</html>
